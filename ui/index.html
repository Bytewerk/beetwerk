<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>beetwerk</title>
		<link rel="stylesheet" type="text/css" href="ui.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<script src="ui.js"></script>
		<script src="upload.js"></script>
	</head>
	<body onload="init()">
		<div id="box">
			<noscript>This page is no fun without Java Script.</noscript>
			<div id="terminal">
					<h1 id="dropsome">
							Drop some music here!
							<font style="font-size:9pt">
								(or click to use the upload dialog; full albums preferred)
							</font>
					</h1>
			</div>
			<input id="file" onchange="upload_start()" type="file" multiple>
			<form onsubmit="terminal_send();return false">
				<input id="commandline" placeholder="click here to type">
			</form>
		</div>
	</body>
</html>
